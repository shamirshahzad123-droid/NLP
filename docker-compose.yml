version: '3.8'

services:
  urdu-lm-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urdu-trigram-lm-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Optional: mount model files if you want to update without rebuilding
      # - ./trigram_lm.pkl:/app/trigram_lm.pkl
      # - ./bpe_vocab.json:/app/bpe_vocab.json
      # - ./bpe_merges.txt:/app/bpe_merges.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
